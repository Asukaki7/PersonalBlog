{% extends 'users/base.html' %}

{% block head %}
    <title>Forget password Page</title>
{% endblock head %}

{% block container %}
    <div class="box">
            <h1 class="is-uppercase has-text-centered has-text-weight-bold ">Asukaki Personal blog
                <br><span class="tag">Forget your password?</span>
            </h1>
            <hr class="dropdown-divider">
            <form action="" method="post">

                {% csrf_token %}
                {{ form.as_p }}
                {{ form.errors }}

                <input type="submit" style="margin-top: 1em" class ="button is-link " value="Send" >
            </form>
    </div>
{% endblock container %}
